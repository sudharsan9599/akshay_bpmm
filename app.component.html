
<div class="container">
  <hr>
  <h2 >Sign in</h2>
  <hr>
<form [formGroup]="suruForm"  (ngSubmit)=submit()>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input value="nice" formControlName="aa" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div  id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
 
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="bb" type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3 form-check">
    <input formControlName="cc" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div>
    <label for="okk">quantity</label>
    <!-- <i>{{suruForm.get('dd')?.errors}}</p> -->
  </div>
<br>

  <button  type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
